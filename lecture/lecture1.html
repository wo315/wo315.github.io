                <section data-auto-animate>
                    <h2 data-id="func">OpenFOAM循环语句一</h2>
                    <pre class="fragment"><code data-line-numbers data-trim class="c++">
                        <script type="text/template">
                            #include "fvCFD.H"

                            int main(int argc, char* argv[]) {
                                List<scalar> lst{1, 2, 3, 4, 5, 6};

                                for(size_t i = 0; i < lst.size(); ++i)
                                    Info << lst[i] << " ";
                                Info << nl;

                                for(int i = lst.size() - 1; i >= 0; --i)
                                    Info << lst[i] << " ";
                                Info << nl;

                                for(const auto&e : lst) {
                                    Info << e << " ";
                                }
                                Info << nl;

                                for(auto it = lst.begin(); it != lst.end(); ++it) {
                                    Info << *it << " ";
                                }
                                Info << nl;
                                return 0;
                            }
                            
                        </script>
                    </code></pre>
                    <pre class="fragment"><code data-line-numbers data-trim class="bash">
                        <script type="text/template">
                            g++ -std=c++11 main.cpp && ./a.out
                        </script>
                    </code></pre>

                <section data-auto-animate>
                    <h2 data-id="func">OpenFOAM循环语句二</h2>
                    <pre class="fragment"><code data-line-numbers data-trim class="c++">
                        <script type="text/template">
                            #include "fvCFD.H"

                            int main(int argc, char* argv[]) {
                                List<scalar> lst{1, 2, 3, 4, 5, 6};

                                forAll(lst, i)
                                    Info << lst[i] << " ";
                                Info << " " << nl;
                            
                                forAllReverse(lst, elem)
                                    Info << elem << " ";
                            
                                forAllIters(lst, it)
                                    Info << *it << " ";
                                Info << " " << nl;
                            
                                forAllConstIters(lst, it)
                                    Info << *it << " ";
                                Info << " " << nl;
                            
                                forAllReverseIters(lst, it)
                                    Info << *it << " ";
                                Info << " " << nl;
                            
                                forAllConstIters(lst, it)
                                    Info << *it << " ";
                                Info << " " << nl;

                                return 0;
                            }
                            
                        </script>
                    </code></pre>
